{% if cats.length %}
    {% for cat in cats %}
    <div class="col-span-4 bg-gray-100 shadow-sm">
        <img src="{{ cat.photos[0].url }}" alt="">
        <div class="px-6 py-3">
            <h2 class="text-2xl to-teal-400">{{ cat.name }}</h2>
            <p class="text-lg text-gray-700">{{ cat.age }}</p>
            <p class="text-lg text-gray-700">{{ cat.nicknames }}</p>
        </div>
    </div>
    {% endfor %}
{% endif %}
